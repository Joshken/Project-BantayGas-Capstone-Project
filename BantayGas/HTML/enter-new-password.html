<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTAYGAS - Enter New Password</title>
    <link rel="stylesheet" href="../CSS/enter-new-password.css">
</head>
<body>
    <div class="password-reset-container">
        <a href="forgot-confirmation.html" class="back-link">‚Üê Forgot Password</a>
        
        <div class="unlock-icon">
            <div class="unlock-symbol">üîì</div>
        </div>
        
        <div class="password-display">
            <span class="password-mask">****</span>
        </div>
        
        <h1 class="password-heading">Enter New Password!</h1>
        
        <p class="instruction-text">Your account password must contain combination of letters, numbers, and symbols.</p>
        
        <form class="password-form">
            <div class="input-group">
                <input type="password" class="password-input" id="password" placeholder="Password" required>

            </div>
            
            <div class="input-group">
                <input type="password" class="password-input" id="confirmPassword" placeholder="Confirm Password" required>

            </div>
            
            <button type="button" class="update-btn" onclick="window.location.href='password-update-forgot.html'">Update</button>
        </form>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const eyeIcon = input.nextElementSibling.querySelector('.eye-symbol');
        }
        
        // Password strength validation
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSymbol = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            if (hasLetter && hasNumber && hasSymbol && password.length >= 8) {
                this.style.borderColor = '#4CAF50';
            } else {
                this.style.borderColor = '#444';
            }
        });
        
        // Confirm password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password === confirmPassword && confirmPassword.length > 0) {
                this.style.borderColor = '#4CAF50';
            } else {
                this.style.borderColor = '#444';
            }
        });
    </script>
</body>
</html>
