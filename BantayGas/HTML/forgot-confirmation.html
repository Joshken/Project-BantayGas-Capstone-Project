<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTAYGAS - Reset Link Sent</title>
    <link rel="stylesheet" href="../CSS/forgot-confirmation.css">
</head>
<body>
    <div class="confirmation-card">
        <div class="logo-section">
            <div class="logo">
                <img src="../Logos and BG/bantaygas-logo.png" alt="BANTAYGAS Logo" style="width: 120%; height: 120%; object-fit: contain;">
            </div>
            <div class="brand-name">BANTAYGAS</div>
        </div>

        <div class="confirmation-icon">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
            </svg>
        </div>

        <h2 class="confirmation-heading">Reset Link Sent</h2>
        <p class="confirmation-text">We've sent a password reset link to your email address. Please check your inbox and follow the instructions to reset your password.</p>

        <div class="confirmation-actions">
            <a href="login.html" class="btn btn-primary">Back to Sign In</a>
        </div>

        <div class="help-section">
            <p>Didn't receive the email?</p>
            <a href="forgot-password.html" class="help-link">Try Again</a>
        </div>
    </div>
</body>
</html>
