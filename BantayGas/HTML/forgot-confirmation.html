<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTAYGAS - Verify Account</title>
    <link rel="stylesheet" href="../CSS/forgot-confirmation.css">
</head>
<body>
    <div class="verification-container">
        <a href="forgot-password.html" class="back-link">← Forgot Password</a>
        
        <div class="shield-icon">
            <div class="checkmark">✓</div>
        </div>
        
        <h1 class="verification-heading">Verify your account</h1>
        
        <p class="instruction-text">We just sent a 6 digit code to your email. Enter the code below to confirm your account.</p>
        
        <form class="verification-form">
            <div class="code-inputs">
                <input type="text" class="code-input" maxlength="1" required>
                <input type="text" class="code-input" maxlength="1" required>
                <input type="text" class="code-input" maxlength="1" required>
                <input type="text" class="code-input" maxlength="1" required>
                <input type="text" class="code-input" maxlength="1" required>
                <input type="text" class="code-input" maxlength="1" required>
            </div>
            
            <div class="resend-section">
                <a href="#" class="resend-link">Resend Code</a>
            </div>
            
            <button type="submit" class="next-btn" onclick="window.location.href='enter-new-password.html'; return false;">Next</button>
        </form>
    </div>

    <script>
        // Auto-focus and auto-advance functionality for code inputs
        const codeInputs = document.querySelectorAll('.code-input');
        
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1) {
                    if (index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value.length === 0) {
                    if (index > 0) {
                        codeInputs[index - 1].focus();
                    }
                }
            });
        });
    </script>
</body>
</html>
