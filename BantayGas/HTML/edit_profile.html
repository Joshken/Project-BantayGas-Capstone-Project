<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTAYGAS - Edit Profile</title>
    	<link rel="stylesheet" href="../CSS/profile.css">
</head>
<body>
    
    <div class="layout">
        <aside class="sidebar">
            <div class="profile">
                <div class="avatar"></div>
                <div class="profile-info">
                    <div class="name">Josh Baguio</div>
                    <div class="role">Admin</div>
                    <a class="view-profile" href="profile.html">View Profile Info</a>
                </div>
            </div>

            <nav class="nav">
                <a class="nav-item" href="monitoring.html">
                    <span class="icon">üîç</span>
                    <span>Monitoring</span>
                </a>
                <a class="nav-item" href="sensors.html">
                    <span class="icon">üì°</span>
                    <span>Sensors</span>
                </a>
                <a class="nav-item" href="alert_sections.html">
                    <span class="icon">‚ö†Ô∏è</span>
                    <span>Alert Section</span>
                </a>
                <a class="nav-item" href="user_management.html">
                    <span class="icon">üë•</span>
                    <span>Staff Management</span>
                </a>
                <a class="nav-item" href="settings.html">
                    <span class="icon">‚öôÔ∏è</span>
                    <span>Settings</span>
                </a>
            </nav>

            <button class="logout-btn">Logout</button>
        </aside>

        <main class="content">
            <header class="page-header">
                <div class="header-left">
                    <a href="profile.html" class="back-link">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15,18 9,12 15,6"/>
                        </svg>
                    </a>
                    <h1>Edit Profile</h1>
                </div>
            </header>

            <section class="profile-content">
                <!-- Profile Picture Section -->
                <div class="profile-picture-section">
                    <h2 class="section-title">Profile Picture</h2>
                    <div class="profile-avatar-container">
                        <div class="profile-avatar">
                            <img src="../Logos and BG/bantaygas-logo.png" alt="Joshua Bags" class="avatar-image">
                            <div class="camera-overlay">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                                    <circle cx="12" cy="13" r="4"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-secondary" onclick="changeProfilePicture()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                            <circle cx="12" cy="13" r="4"/>
                        </svg>
                        Change Profile Picture
                    </button>
                </div>

                <!-- Profile Information Section -->
                <div class="profile-info-section">
                    <h2 class="section-title">Profile Information</h2>
                    
                    <form class="profile-form">
                        <div class="info-grid">
                            <!-- Left Column -->
                            <div class="info-column">
                                <div class="info-field">
                                    <label for="name">Name *</label>
                                    <input type="text" id="name" value="Joshua Bags" required>
                                </div>
                                
                                <div class="info-field">
                                    <label for="username">Username *</label>
                                    <input type="text" id="username" value="Joshken123" required>
                                </div>
                                
                                <div class="info-field">
                                    <label for="email">Email *</label>
                                    <input type="email" id="email" value="joshken123@gmail.com" required>
                                </div>
                                
                                <div class="info-field">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" value="09876543211">
                                </div>
                            </div>
                            
                            <!-- Right Column -->
                            <div class="info-column">
                                <div class="info-field">
                                    <label for="department">Department *</label>
                                    <input type="text" id="department" value="IT Department" required>
                                </div>
                                
                                <div class="info-field">
                                    <label for="position">Position *</label>
                                    <input type="text" id="position" value="System Administrator" required>
                                </div>
                                
                                <div class="info-field">
                                    <label for="access-level">Access Level *</label>
                                    <select id="access-level" required>
                                        <option value="admin" selected>Administrator</option>
                                        <option value="operator">Machine Operator</option>
                                        <option value="viewer">Viewer Only</option>
                                    </select>
                                </div>
                                
                                <div class="info-field">
                                    <label for="hire-date">Hire Date</label>
                                    <input type="date" id="hire-date" value="2023-01-15">
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="window.location.href='profile.html'">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Form submission
        document.querySelector('.profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                department: document.getElementById('department').value,
                position: document.getElementById('position').value,
                accessLevel: document.getElementById('access-level').value,
                hireDate: document.getElementById('hire-date').value
            };

            // Basic validation
            if (!formData.name || !formData.username || !formData.email || !formData.department || !formData.position) {
                alert('Please fill in all required fields');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                alert('Please enter a valid email address');
                return;
            }

            // Simulate saving
            console.log('Saving profile:', formData);
            alert('Profile updated successfully!');
            window.location.href = 'profile.html';
        });

        function changeProfilePicture() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.querySelector('.avatar-image').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        // Add hover effects to buttons
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-1px)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
    	<script src="../JS/auth.js"></script>
</body>
</html>
