<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTAYGAS - Email Verification</title>
    <link rel="stylesheet" href="../CSS/email-otp-verify.css">
</head>
<body>
    <div class="verification-card">
        <div class="logo-section">
            <div class="logo">
                <img src="../Logos and BG/bantaygas-logo.png" alt="BANTAYGAS Logo" style="width: 120%; height: 120%; object-fit: contain;">
            </div>
            <div class="brand-name">BANTAYGAS</div>
        </div>

        <h2 class="verification-heading">Email Verification</h2>
        <p class="verification-text">We've sent a verification code to your email address. Please enter the code below to verify your account.</p>

        <form class="verification-form">
            <div class="otp-container">
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
            </div>

            <button type="submit" class="verify-btn">Verify Email</button>
        </form>

        <div class="resend-section">
            <p>Didn't receive the code?</p>
            <button class="resend-btn" onclick="resendCode()">Resend Code</button>
        </div>

        <div class="back-section">
            <a href="sign-up.html">Back to Sign Up</a>
        </div>
    </div>

    <script>
        const otpInputs = document.querySelectorAll('.otp-input');
        
        // Auto-focus and move to next input
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1) {
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '') {
                    if (index > 0) {
                        otpInputs[index - 1].focus();
                    }
                }
            });
        });

        // Form submission
        document.querySelector('.verification-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const otpCode = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otpCode.length !== 6) {
                alert('Please enter the complete 6-digit code');
                return;
            }

            // Simulate verification
            alert('Email verified successfully!');
            window.location.href = 'account-created.html';
        });

        function resendCode() {
            alert('Verification code has been resent to your email');
        }
    </script>
</body>
</html>
