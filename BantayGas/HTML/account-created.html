<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTAYGAS - Account Created</title>
    <link rel="stylesheet" href="../CSS/account-created.css">
</head>
<body>
    <div class="account-created-container">
        <div class="logo-section">
            <div class="logo-icon">
                <div class="shield-circle">
                    <svg class="shield-flame" width="60" height="60" viewBox="0 0 60 60" fill="none">

                </div>
            </div>

        <div class="welcome-section">

        <button type="button" class="dashboard-btn" onclick="window.location.href='login.html'">LOGIN</button>
    </div>

</html>
