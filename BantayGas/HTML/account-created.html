<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTAYGAS - Account Created</title>
    <link rel="stylesheet" href="../CSS/account-created.css">
</head>
<body>
    <div class="success-card">
        <div class="logo-section">
            <div class="logo">
                <img src="../Logos and BG/bantaygas-logo.png" alt="BANTAYGAS Logo" style="width: 120%; height: 120%; object-fit: contain;">
            </div>
            <div class="brand-name">BANTAYGAS</div>
        </div>

        <div class="success-icon">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22,4 12,14.01 9,11.01"/>
            </svg>
        </div>

        <h2 class="success-heading">Account Created Successfully!</h2>
        <p class="success-text">Your BantayGas account has been created and verified. You can now access the gas monitoring system.</p>

        <div class="success-actions">
            <a href="login.html" class="btn btn-primary">Sign In to Your Account</a>
        </div>

        <div class="help-section">
            <p>Need help getting started?</p>
            <a href="#" class="help-link">View User Guide</a>
        </div>
    </div>

    <script>
        // Auto-redirect after 10 seconds
        setTimeout(() => {
            if (confirm('Would you like to sign in now?')) {
                window.location.href = 'login.html';
            }
        }, 10000);
    </script>
</body>
</html>
