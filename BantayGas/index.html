<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANTAYGAS - Gas Monitoring System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            background-image: url('Logos and BG/bantaygas-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 10, 0.7);
            z-index: 1;
        }

        .welcome-container {
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid #d4af37;
            border-radius: 20px;
            padding: 60px 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(145deg, #4a90e2 0%, #1a1a2e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .brand-name {
            color: #4a90e2;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .welcome-text {
            color: #e0e0e0;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(145deg, #4a90e2 0%, #357abd 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #4a90e2;
            border: 2px solid #4a90e2;
        }

        .btn-secondary:hover {
            background: #4a90e2;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .welcome-container {
                margin: 20px;
                padding: 40px 30px;
            }

            .brand-name {
                font-size: 28px;
            }

            .welcome-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">
            <img src="Logos and BG/bantaygas-logo.png" alt="BANTAYGAS Logo">
        </div>
        
        <div class="brand-name">BANTAYGAS</div>
        
        <div class="welcome-text">
            Welcome to the Gas Monitoring System<br>
            Monitor, manage, and maintain safety across your facility
        </div>
        
        <div class="action-buttons">
            <a href="HTML/login.html" class="btn btn-primary">Sign In</a>
            <a href="HTML/sign-up.html" class="btn btn-secondary">Create Account</a>
        </div>
    </div>
</body>
</html>
